<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BWM Happy</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="fullHeight">
    <div class="flex flex-col p-5 h-full max-w-lg mx-auto">
      <div
        class="bg-red-500 relative p-2 flex justify-between items-center rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
          class="h-8"
          fill="yellow"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
          />
        </svg>
        <p class="text-3xl font-bold text-white">Pick A Blessing</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
          class="h-8"
          fill="yellow"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
          />
        </svg>
      </div>
      <form class="flex flex-col py-5" action="#">
        <fieldset
          aria-label="How have you been feeling lately?"
          aria-required="true"
        >
          <legend class="block font-semibold text-gray-900">
            How have you been feeling lately?
          </legend>
          <div
            class="mt-6 flex items-center gap-x-3 justify-center"
            id="feeling"
          >
            <label
              aria-label="Frustrated"
              id="Frustrated"
              class="relative -m-0-5 flex cursor-pointer items-center justify-center rounded-full p-0-5 text-pink-500 ring-current focus:outline-none"
            >
              <input
                type="radio"
                name="feeling"
                value="Frustrated"
                class="sr-only"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-emoji-angry-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M4.053 4.276a.5.5 0 0 1 .67-.223l2 1a.5.5 0 0 1 .166.76c.071.206.111.44.111.687C7 7.328 6.552 8 6 8s-1-.672-1-1.5c0-.408.109-.778.285-1.049l-1.009-.504a.5.5 0 0 1-.223-.67zm.232 8.157a.5.5 0 0 1-.183-.683A4.5 4.5 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 1 1-.866.5A3.5 3.5 0 0 0 8 10.5a3.5 3.5 0 0 0-3.032 1.75.5.5 0 0 1-.683.183M10 8c-.552 0-1-.672-1-1.5 0-.247.04-.48.11-.686a.502.502 0 0 1 .166-.761l2-1a.5.5 0 1 1 .448.894l-1.009.504c.176.27.285.64.285 1.049 0 .828-.448 1.5-1 1.5"
                />
              </svg>
            </label>
            <label
              aria-label="Sad"
              id="Sad"
              class="relative -m-0-5 flex cursor-pointer items-center justify-center rounded-full p-0-5 text-pink-500 ring-current focus:outline-none"
            >
              <input
                type="radio"
                name="feeling"
                value="Sad"
                class="sr-only"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-emoji-frown-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-2.715 5.933a.5.5 0 0 1-.183-.683A4.5 4.5 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.5 3.5 0 0 0 8 10.5a3.5 3.5 0 0 0-3.032 1.75.5.5 0 0 1-.683.183M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                />
              </svg>
            </label>
            <label
              aria-label="Neutral"
              id="Neutral"
              class="relative -m-0-5 flex cursor-pointer items-center justify-center rounded-full p-0-5 text-pink-500 ring-current focus:outline-none"
            >
              <input
                type="radio"
                name="feeling"
                value="Neutral"
                class="sr-only"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-emoji-neutral-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-3 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                />
              </svg>
            </label>
            <label
              aria-label="Content"
              id="Content"
              class="relative -m-0-5 flex cursor-pointer items-center justify-center rounded-full p-0-5 text-pink-500 ring-current focus:outline-none"
            >
              <input
                type="radio"
                name="feeling"
                value="Content"
                class="sr-only"
                required
              /><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-emoji-smile-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                />
              </svg>
            </label>
            <label
              aria-label="Happy"
              id="Happy"
              class="relative -m-0-5 flex cursor-pointer items-center justify-center rounded-full p-0-5 text-pink-500 ring-current focus:outline-none"
            >
              <input
                type="radio"
                name="feeling"
                value="Happy"
                class="sr-only"
                required
              /><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-emoji-laughing-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5c0 .501-.164.396-.415.235C6.42 6.629 6.218 6.5 6 6.5s-.42.13-.585.235C5.164 6.896 5 7 5 6.5 5 5.672 5.448 5 6 5s1 .672 1 1.5m5.331 3a1 1 0 0 1 0 1A5 5 0 0 1 8 13a5 5 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5m-1.746-2.765C10.42 6.629 10.218 6.5 10 6.5s-.42.13-.585.235C9.164 6.896 9 7 9 6.5c0-.828.448-1.5 1-1.5s1 .672 1 1.5c0 .501-.164.396-.415.235"
                />
              </svg>
            </label>
          </div>
        </fieldset>

        <div>How do you rate your current stress level?</div>
        <div>To what degree things are within your control?</div>

        <div>Select your top focus for 2025</div>
        <div>
          <label
            for="name"
            class="ml-px block pl-4 text-sm leading-6 font-medium text-gray-900"
            >Enter Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="name"
              id="name"
              class="block w-full rounded-full bg-white px-4 py-1-5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300"
              placeholder="Jane Smith"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="hidden">
      <h1 id="banner">Happiness-O-Meter</h1>
      <div>Graph</div>
      <div>
        <p>Dear {name}, You're invited to unlock the Code to Happiness.</p>
        <button>RSVP here!</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
