<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BWM Happy</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="fullHeight">
    <div class="flex flex-col p-5 h-full max-w-lg mx-auto">
      <div
        class="bg-red-500 relative p-2 flex justify-between items-center rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
          class="h-8"
          fill="yellow"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
          />
        </svg>
        <p class="text-3xl font-bold text-white">Pick A Blessing</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
          class="h-8"
          fill="yellow"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
          />
        </svg>
      </div>
      <div class="flex flex-col py-5">
        <div>How have you been feeling lately?</div>
        <div>How do you rate your current stress level?</div>
        <div>To what degree things are within your control?</div>

        <fieldset aria-label="How do you rate your current stress level">
          <div class="flex items-center justify-between">
            <div class="text-sm/6 font-medium text-gray-900">RAM</div>
          </div>

          <div class="mt-2 grid grid-cols-3 gap-3 sm:grid-cols-6">
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-none sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="4 GB"
                class="sr-only"
              />
              <span>4 GB</span>
            </label>
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-none sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="8 GB"
                class="sr-only"
              />
              <span>8 GB</span>
            </label>
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-none sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="16 GB"
                class="sr-only"
              />
              <span>16 GB</span>
            </label>
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-none sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="32 GB"
                class="sr-only"
              />
              <span>32 GB</span>
            </label>
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-pointer items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase focus:outline-none sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="64 GB"
                class="sr-only"
              />
              <span>64 GB</span>
            </label>
            <!--
      In Stock: "cursor-pointer", Out of Stock: "opacity-25 cursor-not-allowed"
      Active: "ring-2 ring-indigo-600 ring-offset-2"
      Checked: "ring-0 bg-indigo-600 text-white hover:bg-indigo-500", Not Checked: "ring-1 ring-gray-300 bg-white text-gray-900 hover:bg-gray-50"
      Not Active and not Checked: "ring-inset"
      Active and Checked: "ring-2"
    -->
            <label
              class="flex cursor-not-allowed items-center justify-center rounded-md px-3 py-3 text-sm font-semibold uppercase opacity-25 sm:flex-1"
            >
              <input
                type="radio"
                name="memory-option"
                value="128 GB"
                disabled
                class="sr-only"
              />
              <span>128 GB</span>
            </label>
          </div>
        </fieldset>

        <div>Select your top focus for 2025</div>
        <div>
          <label
            for="name"
            class="ml-px block pl-4 text-sm leading-6 font-medium text-gray-900"
            >Enter Name</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="name"
              id="name"
              class="block w-full rounded-full bg-white px-4 py-1-5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300"
              placeholder="Jane Smith"
            />
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1 id="banner">Happiness-O-Meter</h1>
      <div>Graph</div>
      <div>
        <p>Dear {name}, You're invited to unlock the Code to Happiness.</p>
        <button>RSVP here!</button>
      </div>
    </div>
  </body>
</html>
